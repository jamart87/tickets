<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>Validacion de usuarios</title>
  <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
 
<body> 
 
<div data-role="page" id="login" class="login">
 
    <div data-role="header">
        <h1>KLIKTICKET</h1>
    </div>
    
    <div data-role="content" >   
                <div class="login-panel">
                <div class="logimg"><img src="img/login-icon.png"></div>
                <input type="text" id="username" name="username" placeholder="USUARIO">
                <input type="password" id="password" name="password" placeholder="PASSWORD">
 
                <button class="ui-btn ui-btn-b" onclick="app.login()">LOGIN</button>
                </div>
    </div>
     
</div>
 
<div data-role="page" id="home">
 
    <div data-role="header" class="header-eventos" data-theme="b">
        <h1>EVENTOS</h1>
        <a href="#" data-icon="power" class="ui-btn-right" onclick="app.logout()">Cerrar</a>
    </div>
 
    <div data-role="content">   
        <ul data-role="listview" id="eventos_list" data-filter="true" data-filter-placeholder="BUSCAR EVENTO">
        </ul>
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed" style="height:53px;">
       <a href="#" data-icon="refresh" class="ui-btn-left" onclick="app.syncAll()">Sincronizar</a>
          <select id="mode" name="mode" data-role="flipswitch">
                <option value="OFF">OFF</option>
                <option value="ON">ON</option>
            </select>
        
    </div><!-- /footer -->
 
</div>



<div data-role="page" id="localidades">
 
    <div data-role="header" data-theme="b">
        <h1>LOCALIDADES</h1>
    </div>
 
    <div data-role="content">   
        <ul data-role="listview" id="localidades_list" data-filter="true" data-filter-placeholder="BUSCAR LOCALIDAD">
        </ul>
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed" style="height:45px;">
      <a href="#" data-rel="back" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-back">Atras</a>
    </div><!-- /footer -->
   
</div>

<div data-role="page" id="boletos">
 
    <div data-role="header" data-theme="b">
        <h1 id="headerLocalidad">BOLETOS</h1>
    </div>
 
    <div data-role="content">   
        
    <div data-role="tabs" id="tabs">
    <div data-role="navbar">
    <ul>
    <li><a href="#one" data-ajax="false">BOLETOS</a></li>
    <li><a href="#two" data-ajax="false">DET. LOCALIDAD</a></li>
    </ul>
    </div>
    <div id="one" class="ui-body-d ui-content">
      <ul data-role="listview" id="boletos_list" data-filter="true" data-filter-placeholder="BUSCAR BOLETOS" data-icon="false">
            
      </ul>
    </div>
    <div id="two">
      <table data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke">
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><strong>Localidad:</strong></td>
          <td id="locNombre"> </td>
        </tr>
        <tr>
          <td id="locDescripcion" colspan="2"> </td>
        </tr>
        <tr>
          <td><strong>Filas:</strong> <span id="locFilas"> </span></td>
          <td><strong>Columnas:</strong> <span id="locColumnas"> </span></td>
        </tr>
        <tr>
          <td><strong>Capacidad:</strong> <span id="locCapacidad"> </span></td>
          <td><strong>Mesas:</strong> <span id="locMesas"> </span></td>
        </tr> 
        <tr>
          <td><strong>Precio:</strong>Q. <span id="locPrecio"> </span></td>
          <td><strong>Existencia:</strong> <span id="locExistencia"> </span></td>
        </tr>  
      </table>
    </div>
    </div>

    </div>

    <div data-role="footer" data-theme="b" data-position="fixed" style="height:45px;">
      <a href="#" class="ui-btn ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-search" onclick="app.startScan()">Scan Ticket</a>
      <a href="#" data-rel="back" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-back">Atras</a>
    </div><!-- /footer -->
   
</div>


<div data-role="page" id="invitaciones">
 
    <div data-role="header" data-theme="b">
        <h1 id="headerEvento">INVITACIONES</h1>
    </div>
 
    <div data-role="content">   
        
    <ul data-role="listview" id="invitaciones_list" data-filter="true" data-filter-placeholder="BUSCAR INVITACIONES" data-icon="false">
            
    </ul> 

    </div>

    <div data-role="footer" data-theme="b" data-position="fixed" style="height:45px;">
      <a href="#" class="ui-btn ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-search" onclick="app.startScan()">Scan Ticket</a>
      <a href="#" data-rel="back" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-back">Atras</a>
    </div><!-- /footer -->
   
</div>
 
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/web.services.js"></script>
<script type="text/javascript">
    app.initialize();
    
    $( document ).ready(function() {
      $("#localidades_list").listview();
      
      $( "#mode" ).bind( "change", function(event, ui) {
          app.setMode( $(this).val() );
      });

    });
    
        
</script>
</body>
</html>
